    <div id="logo" class="pull-left">
      <!--<h1><a href="#body" class="scrollto"><span>e</span>Startup</a></h1>-->
      <!-- Uncomment below if you prefer to use an image logo -->
       <a href="#body" ><img src="./assets/WEB%20LOGO.png" alt="" title="" class="logo"/></a>
    </div>

    <nav id="nav-menu-container">
      <ul class="nav-menu">
        <li class="menu-active"><a href="#hero">Home</a></li>
        <li><a href="#about-us">About</a></li>

        <li class="menu-has-children" >
          <a *ngIf="isLoggedIn$ | async as isLoggedIn; else myaccount" href="">{{name}}</a>
          <ng-template #myaccount><a href="">My Account</a></ng-template>
          <ul>

            <!--if login-->
            <li><a class="signout"   (click)="signOut()" *ngIf="isLoggedIn$ | async as isLoggedIn; else signIn">Sign Out</a></li>

            <ng-template #signIn><li><a  class="signin" (click)="openDialog()">Sign In</a></li></ng-template>
            <hr *ngIf="isLoggedIn$ | async as isLoggedIn" >
            <!--if login-->
            <li><a class="myproperty" (click)="navigateResult()" *ngIf="isLoggedIn$ | async as isLoggedIn">Your Properties</a></li>

            <li><a  class="addproperty" (click)="navigateAddProperty()" *ngIf="isLoggedIn$ | async as isLoggedIn">Add Properties</a></li>

          </ul>
        </li>

        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav><!-- #nav-menu-container -->
  </div>
